<!-- Modal para EDITAR categoría -->
<div id="editCategoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-modal-top">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md sm:max-w-lg mx-4 transform transition-all">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900" id="editModalTitle">Editar Categoría</h3>
                <button id="closeEditModal" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="editCategoryForm" novalidate>
                <div class="space-y-5">
                    <!-- Nivel (Solo Lectura) -->
                    <div id="editCategoryLevelDisplay"></div>
                    <!-- Jerarquía de Padres (Solo Lectura) -->
                    <div id="editDynamicFields" class="space-y-4"></div>
                    <!-- Campo: Nombre -->
                    <div>
                        <label for="editCategoryName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="editCategoryName" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <!-- Campo: Descripción -->
                    <div>
                        <label for="editCategoryDescription" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="editCategoryDescription" name="descripcion" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required></textarea>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="editCancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="editSubmitBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
