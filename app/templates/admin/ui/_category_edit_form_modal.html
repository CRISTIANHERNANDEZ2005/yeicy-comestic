<!-- Modal para EDITAR categoría -->
<div id="editCategoryModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-modal backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md sm:max-w-lg mx-4 transform transition-all duration-300 scale-95 opacity-0 modal-content">
        <!-- Header con degradado -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-t-2xl p-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                        <i class="fas fa-edit text-white text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white" id="editModalTitle">Editar Categoría</h3>
                </div>
                <button id="closeEditModal" class="text-white hover:text-gray-200 transition-colors p-2 rounded-full hover:bg-white hover:bg-opacity-10">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Contenido del formulario -->
        <div class="p-6">
            <form id="editCategoryForm" novalidate>
                <div class="space-y-6">
                    <!-- Nivel y Jerarquía (Solo Lectura) -->
                    <div class="bg-gray-50 rounded-xl p-4 border border-gray-200 space-y-2">
                        <div id="editCategoryLevelDisplay">
                            <!-- JS will populate this -->
                        </div>
                        <div id="editDynamicFields" class="text-sm text-gray-600 space-y-1">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                    
                    <!-- Campo: Nombre -->
                    <div>
                        <label for="editCategoryName" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-tag text-gray-400"></i>
                            </div>
                            <input type="text" id="editCategoryName" name="nombre" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm" required>
                        </div>
                    </div>
                    
                    <!-- Campo: Descripción -->
                    <div>
                        <label for="editCategoryDescription" class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                        <div class="relative">
                            <div class="absolute top-3 left-0 pl-3 flex items-start pointer-events-none">
                                <i class="fas fa-align-left text-gray-400 mt-1"></i>
                            </div>
                            <textarea id="editCategoryDescription" name="descripcion" rows="3" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <button type="button" id="editCancelBtn" class="px-5 py-2.5 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all hover:shadow-sm">
                        Cancelar
                    </button>
                    <button type="submit" id="editSubmitBtn" class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-xl text-sm font-medium hover:from-blue-700 hover:to-indigo-800 transition-all shadow-md hover:shadow-lg flex items-center justify-center w-40">
                        <span class="submit-text">Guardar Cambios</span>
                        <span class="loading-spinner hidden"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Estilos adicionales para animación y spinner -->
<style>
    .modal-content {
        transition: all 0.3s ease;
    }
    
    #editCategoryModal:not(.hidden) .modal-content {
        transform: scale(1);
        opacity: 1;
    }

    .loading-spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
