<!-- Modal para añadir/editar pedido -->
<div id="crearPedidoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-modal modal-backdrop">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl mx-4 transform transition-all">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900" id="pedidoModalTitle">Crear Nuevo Pedido</h3>
                <button id="closePedidoModalBtn" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="pedidoForm">
                <div class="space-y-5">
                    <!-- Sección de Cliente -->
                    <div class="relative">
                        <label for="customerSearchInput" class="block text-sm font-medium text-gray-700 mb-1">Buscar Cliente</label>
                        <input type="text" id="customerSearchInput" placeholder="Buscar por nombre, apellido o número..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <div id="customerSearchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-40 overflow-y-auto shadow-lg hidden"></div>
                        <div id="selectedCustomer" class="mt-2 hidden">
                            <span class="text-sm font-medium text-gray-800">Cliente:</span>
                            <span id="selectedCustomerName" class="text-sm text-green-700"></span>
                            <button type="button" id="removeSelectedCustomer" class="ml-2 text-red-500 text-xs">[Cambiar]</button>
                            <input type="hidden" id="selectedCustomerId">
                        </div>
                    </div>
                    
                    <!-- Sección de Productos -->
                    <div class="relative">
                        <label for="productSearchInput" class="block text-sm font-medium text-gray-700 mb-1">Buscar Producto</label>
                        <input type="text" id="productSearchInput" placeholder="Buscar por nombre o descripción..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <div id="productSearchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-40 overflow-y-auto shadow-lg hidden"></div>
                    </div>
                    
                    <!-- Tabla de Items del Pedido -->
                    <div class="-mx-4">
                        <h4 class="px-4 text-md font-semibold text-gray-800 mb-2">Items del Pedido</h4>
                        <div class="overflow-x-auto overflow-y-auto max-h-36">
                            <table class="min-w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                                    </tr>
                                </thead>
                                <tbody id="pedidoItemsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Filas de productos se añadirán aquí -->
                                    <tr id="noItemsRow">
                                        <td colspan="5" class="px-4 py-4 text-center text-sm text-gray-500">No hay productos en el pedido.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Total del Pedido -->
                    <div class="flex justify-end items-center pt-4 border-t">
                        <span class="text-lg font-semibold text-gray-800">Total:</span>
                        <span id="crearPedidoTotal" class="text-xl font-bold text-gray-900 ml-4">$ 0</span>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="cancelPedidoBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="savePedidoBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                        Guardar Pedido
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
