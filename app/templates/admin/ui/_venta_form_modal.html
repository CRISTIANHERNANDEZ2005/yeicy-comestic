<!-- 
    MEJORA PROFESIONAL: Modal Reutilizable para Crear/Editar Ventas.
    Este modal es una copia especializada de _pedido_form_modal.html, pero con IDs únicos
    para evitar conflictos en el DOM cuando ambos scripts (lista_pedidos.js y lista_ventas.js)
    están cargados en el contexto de la SPA.
-->
<div id="crearVentaModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-modal modal-backdrop">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl mx-4 transform transition-all">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900" id="ventaModalTitle">Crear Nueva Venta</h3>
                <button id="closeVentaModalBtn" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="ventaForm">
                <div class="space-y-5">
                    <!-- Sección de Cliente -->
                    <div class="relative">
                        <label for="ventaCustomerSearchInput" class="block text-sm font-medium text-gray-700 mb-1">Buscar Cliente</label>
                        <input type="text" id="ventaCustomerSearchInput" placeholder="Buscar por nombre, apellido o número..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all">
                        <div id="ventaCustomerSearchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-40 overflow-y-auto shadow-lg hidden"></div>
                        <div id="ventaSelectedCustomer" class="mt-2 hidden">
                            <span class="text-sm font-medium text-gray-800">Cliente:</span>
                            <span id="ventaSelectedCustomerName" class="text-sm text-green-700"></span>
                            <button type="button" id="ventaRemoveSelectedCustomer" class="ml-2 text-red-500 text-xs">[Cambiar]</button>
                            <input type="hidden" id="ventaSelectedCustomerId">
                        </div>
                    </div>
                    
                    <!-- Sección de Productos -->
                    <div class="relative">
                        <label for="ventaProductSearchInput" class="block text-sm font-medium text-gray-700 mb-1">Buscar Producto</label>
                        <input type="text" id="ventaProductSearchInput" placeholder="Buscar por nombre o descripción..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <div id="ventaProductSearchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-40 overflow-y-auto shadow-lg hidden"></div>
                    </div>
                    
                    <!-- Tabla de Items de la Venta -->
                    <div class="-mx-4">
                        <h4 class="px-4 text-md font-semibold text-gray-800 mb-2">Items de la Venta</h4>
                        <div class="overflow-x-auto overflow-y-auto max-h-36">
                            <table class="min-w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                                    </tr>
                                </thead>
                                <tbody id="ventaItemsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Filas de productos se añadirán aquí -->
                                    <tr id="ventaNoItemsRow">
                                        <td colspan="5" class="px-4 py-4 text-center text-sm text-gray-500">No hay productos en la venta.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Total de la Venta -->
                    <div class="flex justify-end items-center pt-4 border-t">
                        <span class="text-lg font-semibold text-gray-800">Total:</span>
                        <span id="crearVentaTotal" class="text-xl font-bold text-gray-900 ml-4">$ 0</span>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="cancelVentaBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="saveVentaBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                        Guardar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    /* Estilos para el modal de creación de ventas (idénticos a los de pedido para consistencia) */
    .customer-result-item:hover, .product-result-item:hover {
        background-color: #f3f4f6;
        cursor: pointer;
    }
    
    .customer-result-item, .product-result-item {
        transition: background-color 0.2s;
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
    }
    
    .customer-result-item:last-child, .product-result-item:last-child {
        border-bottom: none;
    }
    
    #ventaItemsTableBody input[type="number"] {
        text-align: center;
    }
    
    #ventaItemsTableBody tr:hover {
        background-color: #f9fafb;
    }
    
    .modal-backdrop {
        transition: opacity 0.3s ease;
    }
    
    .modal-backdrop.hidden {
        opacity: 0;
    }
    
    .modal-backdrop:not(.hidden) {
        opacity: 1;
    }
    
    .search-dropdown {
        position: absolute;
        z-index: 50;
        width: 100%;
        max-height: 240px;
        overflow-y: auto;
        background-color: white;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        margin-top: 0.25rem;
    }
</style>
