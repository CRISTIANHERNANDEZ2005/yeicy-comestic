<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <!-- Sección visual -->
            <div class="md:w-1/2 bg-gradient-to-br from-indigo-500 to-purple-600 p-8 md:p-12 flex flex-col justify-center items-center text-white">
                <div class="floating mb-8">
                    <i class="fas fa-exclamation-triangle text-6xl md:text-8xl text-yellow-300"></i>
                </div>
                <h1 class="text-6xl md:text-8xl font-bold mb-4">404</h1>
                <div class="h-1 w-24 bg-yellow-300 rounded-full mb-6"></div>
                <p class="text-xl text-center opacity-90">Oops! Algo salió mal</p>
            </div>
            
            <!-- Sección de contenido -->
            <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                    <span class="gradient-text">Página no encontrada</span>
                </h2>
                
                <p class="text-gray-600 mb-6 text-lg">
                    Lo sentimos, la página que estás buscando no existe, ha sido movida o el enlace es incorrecto.
                </p>
                
            </div>
        </div>
        
        <!-- Footer minimalista -->
        <div class="bg-gray-50 p-6 text-center border-t border-gray-200">
            <p class="text-gray-500 text-sm">
                © 2023 Tu Empresa. Todos los derechos reservados.
            </p>
        </div>
    </div>
    
    <script>
        // Efecto de partículas decorativas
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full bg-indigo-200 opacity-20';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.pointerEvents = 'none';
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
