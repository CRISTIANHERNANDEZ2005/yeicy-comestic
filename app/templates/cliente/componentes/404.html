{% extends "cliente/page/base.html" %}

{% block content %}
<div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full text-center">
        <div class="mb-8 animate-bounce">
            <svg class="mx-auto h-32 w-32 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-6xl font-bold text-pink-500 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">¡Ups! Página no encontrada</h2>
        <p class="text-gray-600 mb-8">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('products.index') }}" class="px-6 py-3 bg-pink-500 text-white font-medium rounded-lg hover:bg-pink-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
