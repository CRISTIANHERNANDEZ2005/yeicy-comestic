                />
            </svg>
        </div>
        <div class="absolute bottom-20 left-10 text-purple-200 opacity-30">
            <svg class="w-20 h-20" fill="currentColor" viewBox="0 0 24 24">

                <div

            <h2

            <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-6">

            <!-- Indicador de calificación promedio mejorado -->
            <div class="mt-6 flex justify-center items-center">

        <!-- Filtros de reseñas con diseño mejorado -->

                <div

                    <div class="flex items-start mb-4">
                        <div

                        <div class="ml-4 flex-1">
                            <div

                        <div class="h-3 bg-rose-50 rounded"></div>
                        <div class="h-3 bg-purple-50 rounded w-5/6"></div>
                    </div>
                    <div

                    >
                        <div class="h-4 bg-rose-100 rounded w-1/4"></div>
                        <div class="h-4 bg-purple-100 rounded w-1/4"></div>
                    </div>
                </div>
                <div

                    <div class="flex items-start mb-4">
                        <div

                            <div

                        <div class="h-4 bg-purple-100 rounded w-1/4"></div>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel (solo visibles en móviles) -->
            <button
                id="prev-review"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-4 bg-white rounded-full p-3 shadow-lg z-20 border border-rose-100 disabled:opacity-30 disabled:cursor-not-allowed transition-opacity opacity-0"
            >
                <svg
                    class="w-6 h-6 text-rose-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >

                        stroke-width="2"

                    ></path>

            </button>
            <button

                class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-4 bg-white rounded-full p-3 shadow-lg z-20 border border-rose-100 disabled:opacity-30 disabled:cursor-not-allowed transition-opacity opacity-0"

        <!-- Indicadores del carrusel -->

        <!-- Mensaje cuando no hay reseñas -->

                    class="w-16 h-16 mx-auto bg-gradient-to-r from-rose-100 to-purple-100 rounded-full flex items-center justify-center mb-4"
                >
                    <svg
                        class="w-8 h-8 text-rose-400"
                        fill="none"

                            stroke-linejoin="round"

                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"

                    Compartir mi opinión

        <!-- Indicador de carga para scroll infinito -->

    <!-- Modal para ver reseña completa -->

                                stroke-linejoin="round"
                                stroke-width="2"

<style>
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }
        33% {
            transform: translate(30px, -50px) scale(1.1);
        }
        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }

    .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
        0%,
        100% {
            opacity: 1;
        }
        50% {
            opacity: 0.7;
        }
    }

    .animation-delay-1000 {
        animation-delay: 1s;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-3000 {
        animation-delay: 3s;
    }

    .carousel-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #e5e7eb;
        cursor: pointer;
        transition: all 0.3s;
    }
    .carousel-indicator.active {
        width: 24px;
        background-color: #f43f5e;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // --- Elementos del DOM ---
        const reviewsTrack = document.getElementById("reviews-track");
        const skeletonContainer = document.getElementById(
            "reviews-skeleton-container",
        );
        const noReviews = document.getElementById("no-reviews");
        const infiniteScrollLoader = document.getElementById(
            "infinite-scroll-loader",
        );
        const prevButton = document.getElementById("prev-review");
        const nextButton = document.getElementById("next-review");
        const modal = document.getElementById("review-modal");
        const closeModalBtn = document.getElementById("close-modal");
        const filterBtns = document.querySelectorAll(".filter-btn");
        const indicatorsContainer =
            document.getElementById("reviews-indicators");

        // --- Estado de la Aplicación ---
        let currentFilter = "recent";
        let page = 1;
        let isLoading = false;
        let hasMore = true;
        let allReviews = [];
        let isMobile = window.innerWidth < 768;
        let cardsPerSlide = isMobile ? 1 : 3;
        let currentSlide = 0;
        let totalSlides = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        // --- Funciones de Utilidad ---
        function getAuthHeaders() {
            const token = localStorage.getItem("token");
            return token
                ? {
                      Authorization: `Bearer ${token}`,
                      "Content-Type": "application/json",
                  }
                : { "Content-Type": "application/json" };
        }

        function generateStarsHTML(rating, size = "w-5 h-5") {
            let stars = "";
            const roundedRating = Math.round(rating);
            for (let i = 1; i <= 5; i++) {
                stars += `<svg class="${size} ${i <= roundedRating ? "text-yellow-400" : "text-gray-300"}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>`;
            }
            return stars;
        }

        function updateGlobalStats(total, average) {
            document.getElementById("total-reviews-count").textContent = total;
            document.getElementById("reviews-average-rating").textContent = (
                average || 0
            ).toFixed(1);
            document.getElementById("reviews-average-stars").innerHTML =
                generateStarsHTML(average);
        }

        // --- Lógica Principal de Carga y Renderizado ---
        async function loadReviews(filter = "recent", append = false) {
            if (isLoading || !hasMore) return;
            isLoading = true;

            // MEJORA PROFESIONAL: Bloquear el navbar para evitar parpadeos.
            const navbarContainer = document.getElementById("navbar-container");
            if (navbarContainer) navbarContainer.classList.add("navbar-locked");

            if (!append) {
                reviewsTrack.innerHTML = "";
                noReviews.classList.add("hidden");
                skeletonContainer.style.display = "grid"; // Mostrar skeleton
            } else {
                infiniteScrollLoader.classList.remove("hidden");
            }

            const sortMap = {
                recent: "newest",
                highest: "highest",
                helpful: "helpful",
            };
            const sort = sortMap[filter] || "newest";
            const url = `/api/reviews?sort=${sort}&page=${page}`;

            try {
                const response = await fetch(url, {
                    headers: getAuthHeaders(),
                });
                if (!response.ok) throw new Error("Error al cargar reseñas");
                const data = await response.json();

                if (data.reviews.length === 0) {
                    hasMore = false;
                    if (!append) {
                        noReviews.classList.remove("hidden");
                    }
                } else {
                    allReviews = append
                        ? [...allReviews, ...data.reviews]
                        : data.reviews;
                    renderCarousel();
                }
            } catch (error) {
                console.error("Error al cargar las reseñas:", error);
                showErrorState();
            } finally {
                isLoading = false;
                skeletonContainer.style.display = "none";
                // Desbloquear el navbar una vez que todo ha terminado.
                if (navbarContainer)
                    navbarContainer.classList.remove("navbar-locked");
                infiniteScrollLoader.classList.add("hidden");
            }
        }

        function renderCarousel() {
            reviewsTrack.innerHTML = "";
            if (allReviews.length === 0) {
                totalSlides = 0;
                updateCarouselUI();
                return;
            }

            // MEJORA PROFESIONAL: Lógica de agrupación corregida.
            // Ahora se agrupan las tarjetas en diapositivas correctamente.
            totalSlides = Math.ceil(allReviews.length / cardsPerSlide);

            for (let i = 0; i < totalSlides; i++) {
                const slide = document.createElement("div");
                slide.className =
                    "w-full flex-shrink-0 grid grid-cols-1 md:grid-cols-3 gap-8";

                const slideReviews = allReviews.slice(
                    i * cardsPerSlide,
                    (i + 1) * cardsPerSlide,
                );
                slideReviews.forEach((review) =>
                    slide.appendChild(createReviewCard(review)),
                );

                reviewsTrack.appendChild(slide);
            }

            updateCarouselUI();
        }

        function updateCarouselUI() {
            if (totalSlides > 1) {
                prevButton.style.opacity = "1";
                nextButton.style.opacity = "1";
            } else {
                prevButton.style.opacity = "0";
                nextButton.style.opacity = "0";
            }
            updateCarouselPosition();
            renderIndicators();
        }

        function createReviewCard(review) {
            const div = document.createElement("div");
            div.className =
                "bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 review-card border border-rose-50";

            let productUrl = "#";
            if (
                review.producto &&
                review.producto.categoria_principal_slug &&
                review.producto.subcategoria_slug &&
                review.producto.seudocategoria_slug &&
                review.producto.slug
            ) {
                productUrl = `/${review.producto.categoria_principal_slug}/${review.producto.subcategoria_slug}/${review.producto.seudocategoria_slug}/${review.producto.slug}`;
            }

            const formattedDate = new Date(
                review.created_at,
            ).toLocaleDateString("es-ES", {
                year: "numeric",
                month: "short",
                day: "numeric",
            });

            div.innerHTML = /*html*/ `
        <div class="flex items-start mb-4">
          <div class="flex-shrink-0">
            <div class="w-14 h-14 rounded-full bg-gradient-to-r from-rose-400 to-purple-500 flex items-center justify-center text-white font-bold text-xl shadow-md overflow-hidden relative">
              ${
                  review.usuario.avatar_url
                      ? `<img src="${review.usuario.avatar_url}" alt="Avatar de ${review.usuario.nombre}" class="w-full h-full object-cover" />`
                      : `<span>${review.usuario.nombre[0]}${review.usuario.apellido[0]}</span>`
              }
            </div>
          </div>
          <div class="ml-4">
            <p class="text-lg font-semibold text-gray-900">${review.usuario.nombre} ${review.usuario.apellido}</p>
            <div class="flex items-center mt-1">
              <div class="flex">${generateStarsHTML(review.calificacion, "w-5 h-5")}</div>
              <span class="ml-2 text-sm text-gray-600">${review.calificacion}.0</span>
            </div>
          </div>
        </div>

        ${review.titulo ? `<h3 class="text-lg font-bold text-gray-800 mb-3">${review.titulo}</h3>` : ""}

        <div class="mb-4">
          <p class="text-gray-600 review-text">${review.texto.substring(0, 120)}${review.texto.length > 120 ? "..." : ""}</p>
          ${review.texto.length > 120 ? `<button class="text-rose-600 hover:text-rose-800 text-sm font-medium mt-1" data-action="read-more" data-review-id="${review.id}">Leer más</button>` : ""}
        </div>

        <div class="pt-3 border-t border-rose-50">
          <div class="flex justify-between items-center">
            <a href="${productUrl}" class="text-rose-600 hover:text-rose-800 font-medium text-sm flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
              Ver producto
            </a>
            <span class="text-xs text-gray-500 flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
              ${formattedDate}
            </span>
          </div>
        </div>

        <div class="mt-3 flex items-center justify-between text-xs text-gray-500">
          <div class="flex items-center space-x-4">
            <button data-action="vote-review" data-review-id="${review.id}" class="flex items-center space-x-1 hover:text-rose-600 transition-colors group vote-button ${review.current_user_voted ? "voted" : ""}" title="Marcar como útil">
              <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="${review.current_user_voted ? "currentColor" : "none"}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905a3.61 3.61 0 01-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg>
              <span class="font-medium vote-count">${review.votos_utiles_count || 0} útil</span>
            </button>
          </div>
        </div>
      `;
            return div;
        }

        function showErrorState() {
            noReviews.classList.remove("hidden");
            noReviews.innerHTML = `
        <div class="bg-white rounded-2xl p-10 max-w-md mx-auto shadow-md border border-rose-100">
          <div class="w-16 h-16 mx-auto bg-gradient-to-r from-rose-100 to-purple-100 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
          </div>
          <h3 class="text-xl font-medium text-gray-700 mb-2">Error al cargar</h3>
          <p class="text-gray-500">No pudimos cargar las reseñas. Por favor, intenta de nuevo más tarde.</p>
        </div>`;
        }

        // --- Manejadores de Eventos ---
        filterBtns.forEach((btn) => {
            btn.addEventListener("click", function () {
                filterBtns.forEach((b) => {
                    b.classList.remove(
                        "bg-gradient-to-r",
                        "from-rose-500",
                        "to-purple-600",
                        "text-white",
                        "shadow-sm",
                    );
                    b.classList.add("text-gray-700", "hover:bg-rose-50");
                });
                this.classList.add(
                    "bg-gradient-to-r",
                    "from-rose-500",
                    "to-purple-600",
                    "text-white",
                    "shadow-sm",
                );
                this.classList.remove("text-gray-700", "hover:bg-rose-50");

                currentFilter = this.dataset.filter;
                page = 1;
                hasMore = true;
                allReviews = []; // Corregido: Resetear la variable correcta
                // MEJORA PROFESIONAL: Reiniciar el carrusel a la primera diapositiva.
                // Esto asegura que al filtrar, el usuario siempre vea los resultados desde el inicio.
                currentSlide = 0;
                loadReviews(currentFilter, false);
            });
        });

        // --- Lógica del Carrusel ---
        function updateCarouselPosition() {
            reviewsTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            // Ya no deshabilitamos los botones, permitiendo el bucle infinito.
            prevButton.disabled = totalSlides <= 1;
            nextButton.disabled = totalSlides <= 1;
            updateIndicators();
        }

        function navigateCarousel(direction) {
            if (totalSlides <= 1) return;

            // Lógica de bucle infinito usando el operador módulo.
            const newIndex =
                (currentSlide + direction + totalSlides) % totalSlides;
            currentSlide = newIndex;
            updateCarouselPosition();
        }

        prevButton.addEventListener("click", () => navigateCarousel(-1));
        nextButton.addEventListener("click", () => navigateCarousel(1));

        // --- Lógica de Indicadores ---
        function renderIndicators() {
            indicatorsContainer.innerHTML = "";
            if (totalSlides <= 1) return;

            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement("button");
                indicator.className = "carousel-indicator";
                indicator.dataset.slide = i;
                indicator.addEventListener("click", () => {
                    currentSlide = i;
                    updateCarouselPosition();
                });
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = indicatorsContainer.querySelectorAll(
                ".carousel-indicator",
            );
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle("active", index === currentSlide);
            });
        }

        // --- Lógica Táctil (Swipe) ---
        reviewsTrack.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
        });
        reviewsTrack.addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe left
                if (currentSlide < totalSlides - 1) navigateCarousel(1);
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right
                if (currentSlide > 0) navigateCarousel(-1);
            }
        }

        // --- Lógica Responsiva ---
        window.addEventListener("resize", () => {
            isMobile = window.innerWidth < 768;
            cardsPerSlide = isMobile ? 1 : 3;
            currentSlide = 0; // Reset on resize
            renderCarousel();
        });

        // --- Lógica del Modal ---
        function openReviewModal(reviewId) {
            const review = allReviews.find((r) => r.id === reviewId);
            if (!review) return;

            const modalContent = document.getElementById("modal-content");

            let productUrl = "#";
            if (
                review.producto &&
                review.producto.categoria_principal_slug &&
                review.producto.subcategoria_slug &&
                review.producto.seudocategoria_slug &&
                review.producto.slug
            ) {
                productUrl = `/${review.producto.categoria_principal_slug}/${review.producto.subcategoria_slug}/${review.producto.seudocategoria_slug}/${review.producto.slug}`;
            }

            modalContent.innerHTML = `
        <div class="flex items-start mb-4">
          <div class="flex-shrink-0 w-16 h-16 rounded-full bg-gradient-to-r from-rose-400 to-purple-500 flex items-center justify-center text-white font-bold text-xl shadow-md">
            ${review.usuario.nombre[0]}${review.usuario.apellido[0]}
          </div>
          <div class="ml-4">
            <p class="text-lg font-semibold text-gray-900">${review.usuario.nombre} ${review.usuario.apellido}</p>
            <div class="flex items-center mt-1">${generateStarsHTML(review.calificacion, "w-5 h-5")}</div>
          </div>
        </div>
        ${review.titulo ? `<h3 class="text-xl font-bold text-gray-800 mb-3">${review.titulo}</h3>` : ""}
        <div class="bg-rose-50 p-4 rounded-xl mb-4 border border-rose-100"><p class="text-gray-700">${review.texto}</p></div>
        <div class="flex items-center justify-between">
          <a href="${productUrl}" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-rose-500 to-purple-600 text-white font-medium rounded-full shadow-sm hover:shadow-md transition-shadow">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Ver producto
          </a>
        </div>
      `;

            modal.classList.remove("hidden");
            document.body.style.overflow = "hidden";
        }

        closeModalBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            document.body.style.overflow = "auto";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.add("hidden");
                document.body.style.overflow = "auto";
            }
        });

        // MEJORA PROFESIONAL: Delegación de eventos para manejar acciones en las tarjetas de reseña.
        // Esto asegura que los clics en "votar" y "leer más" funcionen correctamente.
        reviewsTrack.addEventListener("click", function (e) {
            const target = e.target.closest("[data-action]");
            if (!target) return;

            const action = target.dataset.action;
            const reviewId = target.dataset.reviewId;

            if (action === "vote-review") {
                voteForReview(reviewId, target);
            } else if (action === "read-more") {
                openReviewModal(reviewId);
            }
        });

        // --- Carga Inicial ---
        async function initialize() {
            const statsResponse = await fetch("/api/reviews/stats");
            const statsData = await statsResponse.json();
            if (statsData.success) {
                updateGlobalStats(
                    statsData.total_reviews,
                    statsData.average_rating,
                );
            }
            loadReviews(currentFilter);
        }

        initialize();
    });
</script>
