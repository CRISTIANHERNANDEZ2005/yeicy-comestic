<!-- Modal de Autenticación - Ultra Premium -->
<div
  id="auth-modal-bg"
  class="fixed inset-0 z-[99999] hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4 transition-all duration-500"
>
  <div
    id="auth-modal"
    class="relative w-full max-w-xs md:max-w-sm transform rounded-2xl bg-white/40 backdrop-blur-sm p-4 shadow-xl transition-all duration-300 ease-out border border-white/20"
  >
    <!-- Close Button -->
    <button
      id="auth-modal-close"
      class="absolute top-6 right-6 text-white/70 hover:text-white transition-all duration-200 hover:rotate-90 transform"
    >
      <svg
        class="w-8 h-8"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-4">
      <div
        class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/30 mb-2 shadow-xl"
      >
        <svg
          class="w-7 h-7 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-white mb-1">Bienvenido de nuevo</h2>
      <p class="text-white/70 text-sm">Inicia sesión o crea tu cuenta</p>
    </div>

    <!-- Tabs -->
    <div class="flex bg-white/10 rounded-2xl p-1 mb-2">
      <button
        id="auth-login-tab"
        class="flex-1 py-2 px-2 rounded-lg text-white font-semibold transition-all duration-300 focus:outline-none bg-gradient-to-r from-pink-500 to-purple-500 shadow-lg"
      >
        Iniciar Sesión
      </button>
      <button
        id="auth-register-tab"
        class="flex-1 py-2 px-2 rounded-lg text-white/80 font-semibold transition-all duration-300 hover:text-white focus:outline-none"
      >
        Registrarse
      </button>
    </div>

    <!-- Login Form -->
    <form id="auth-login-form" class="space-y-4">
      <div class="space-y-2">
        <div class="relative group">
          <label
            for="login-numero"
            class="block text-sm font-semibold text-white/90 mb-2"
          >
            <span class="flex items-center">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
              Número de teléfono
            </span>
          </label>
          <input
            type="tel"
            id="login-numero"
            name="numero"
            required="required"
            class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
            inputmode="numeric"
            autocomplete="tel"
          />
          <p class="error-message text-xs text-red-500 mt-1 hidden"></p>
        </div>

        <div class="relative group">
          <label
            for="login-password"
            class="block text-sm font-semibold text-white/90 mb-2"
          >
            <span class="flex items-center">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              Contraseña
            </span>
          </label>
          <div class="relative">
            <div class="relative">
              <input
                type="password"
                id="login-password"
                name="contraseña"
                required="required"
                class="w-full px-4 py-2 pr-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
                autocomplete="current-password"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <button
                  type="button"
                  id="toggle-login-password"
                  class="text-white/50 hover:text-white transition-colors p-1 pointer-events-auto"
                  aria-label="Mostrar contraseña"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <p class="error-message text-xs text-red-500 mt-1 hidden"></p>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-bold rounded-lg shadow-2xl hover:shadow-3xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-pink-500/50"
      >
        <span class="flex items-center justify-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          Iniciar Sesión
        </span>
      </button>
    </form>

    <!-- Register Form -->
    <form id="auth-register-form" class="space-y-2 hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-4">
          <div class="relative group">
            <label
              for="register-nombre"
              class="block text-sm font-semibold text-white/90 mb-2"
            >
              <span class="flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                Nombre
              </span>
            </label>
            <input
              type="text"
              id="register-nombre"
              name="nombre"
              required="required"
              class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
              pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s']+"
              title="Solo se permiten letras y espacios"
              autocomplete="given-name"
            />
            <p class="error-message text-xs text-red-500 mt-1 hidden"></p>
          </div>
        </div>
        <div class="space-y-4">
          <div class="relative group">
            <label
              for="register-apellido"
              class="block text-sm font-semibold text-white/90 mb-2"
            >
              <span class="flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                Apellido
              </span>
            </label>
            <input
              type="text"
              id="register-apellido"
              name="apellido"
              required="required"
              class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
              pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s']+"
              title="Solo se permiten letras y espacios"
              autocomplete="family-name"
            />
            <p class="error-message text-xs text-red-500 mt-1 hidden"></p>
          </div>
        </div>
      </div>

      <div class="relative group">
        <label class="block text-sm font-semibold text-white/90 mb-2">
          <span class="flex items-center">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            Número de teléfono
          </span>
        </label>
        <input
          type="tel"
          id="register-numero"
          name="numero"
          maxlength="10"
          pattern="[0-9]{10}"
          required="required"
          class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
        />
      </div>

      <div class="relative group">
        <label
          for="register-password"
          class="block text-sm font-semibold text-white/90 mb-2"
        >
          <span class="flex items-center">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            Contraseña
          </span>
        </label>
        <div class="relative">
          <div class="relative">
            <input
              type="password"
              id="register-password"
              name="contraseña"
              required="required"
              class="w-full px-4 py-2 pr-12 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Debe contener al menos un número, una letra mayúscula, una minúscula y al menos 8 caracteres"
              autocomplete="new-password"
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
            >
              <button
                type="button"
                id="toggle-register-password"
                class="text-white/50 hover:text-white transition-colors p-1 pointer-events-auto"
                aria-label="Mostrar contraseña"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <p class="error-message text-xs text-red-500 mt-1 hidden"></p>
          <div class="password-strength mt-2 text-xs text-white/60">
            <div class="flex items-center mb-1">
              <span
                class="strength-bar h-1 w-1/4 mr-1 rounded-full bg-gray-600"
              ></span>
              <span
                class="strength-bar h-1 w-1/4 mr-1 rounded-full bg-gray-600"
              ></span>
              <span
                class="strength-bar h-1 w-1/4 mr-1 rounded-full bg-gray-600"
              ></span>
              <span
                class="strength-bar h-1 w-1/4 rounded-full bg-gray-600"
              ></span>
            </div>
            <p class="strength-text">La contraseña es demasiado débil</p>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-bold rounded-lg shadow-2xl hover:shadow-3xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-pink-500/50"
      >
        <span class="flex items-center justify-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            />
          </svg>
          Crear Cuenta
        </span>
      </button>
    </form>

    <!-- Message -->
    <div
      id="auth-modal-msg"
      class="mt-6 text-center text-sm font-semibold hidden"
    ></div>
  </div>
</div>

<style>
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.5s ease-out forwards;
  }

  #auth-modal-bg {
    backdrop-filter: blur(20px);
  }

  #auth-modal {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }

  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-background-clip: text;
    -webkit-text-fill-color: #ffffff;
    transition: background-color 5000s ease-in-out 0s;
    box-shadow: inset 0 0 20px 20px rgba(255, 255, 255, 0.1);
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    #auth-modal {
      margin: 1rem;
      padding: 2rem;
    }
  }
</style>
