<!-- templates/cliente/ui/carrito.html -->
<div id="cartModal" class="fixed inset-0 z-[999] invisible opacity-0 transition-all duration-300 ease-out">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm cursor-pointer" id="cartOverlay"></div>

    <div
        class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-out" id="cartPanel">
        <!-- Header Premium -->
        <div class="bg-gradient-to-r from-pink-500 to-fuchsia-600 px-6 py-5 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold flex items-center">
                        <svg class="w-7 h-7 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Tu Carrito
                    </h2>
                    <p class="text-pink-100 text-sm mt-1" id="cartItemCount">
                        <span id="uniqueProductCount">0</span>
                        <span id="productText">productos únicos</span>
                    </p>
                </div>
                <button id="closeCart" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Contenido del Carrito con Scroll -->
        <div
            class="flex flex-col h-[calc(100%-80px)]">
            <!-- Items del carrito con scroll interno -->
            <div class="flex-1 overflow-y-auto overscroll-contain">
                <div
                    id="cartItemsContainer" class="divide-y divide-gray-100"><!-- Items se cargarán dinámicamente -->
                </div>

                <!-- Estado vacío -->
                <div id="emptyCartState" class="hidden flex-col items-center justify-center py-20 px-6">
                    <div class="relative">
                        <svg class="w-24 h-24 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <div class="absolute -top-2 -right-2 w-6 h-6 bg-pink-500 rounded-full animate-ping"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-700 mt-4">Tu carrito está vacío</h3>
                    <p class="text-gray-500 text-sm mt-2">¡Agrega productos para empezar!</p>
                    <button onclick="closeCart()" class="mt-4 px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-colors">
                        Continuar comprando
                    </button>
                </div>
            </div>

            <!-- Footer con totales -->
            <div class="border-t border-gray-200 bg-gray-50 px-6 py-4">
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="font-semibold" id="cartSubtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Envío</span>
                        <span class="text-green-600 font-semibold">¡Gratis!</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold pt-2 border-t">
                        <span>Total</span>
                        <span class="text-pink-600" id="cartTotal">$0.00</span>
                    </div>
                </div>

                <!-- Botón WhatsApp Premium -->
                <a href="#" id="whatsappCheckout" target="_blank" class="mt-4 w-full flex items-center justify-center px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-6.293 5.314c-.722.244-1.045.275-1.552.275-.12 0-.242 0-.363-.008a8.8 8.8 0 01-5.223-1.931 8.696 8.696 0 01-2.813-5.36c-.099-.76.173-1.454.644-1.947a1.68 1.68 0 011.238-.545c.149 0 .298.008.446.016.372.025.744.074 1.067.256.198.099.396.297.545.52.149.223.198.446.248.694.05.248.099.52.05.793-.05.273-.248.545-.545.843-.248.248-.52.471-.793.694-.099.099-.198.198-.05.396.149.198.669.843 1.436 1.364.966.644 1.774.843 1.975.941.198.1.347.084.446-.05.099-.133.545-.644.694-.867.149-.223.298-.185.52-.099.223.083 1.436.718 1.684.843.248.124.413.186.47.289.054.099.054.56-.198 1.102"/>
                    </svg>
                    <span class="font-semibold">Finalizar por WhatsApp</span>
                    <svg class="w-5 h-5 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación -->
<div id="deleteModal" class="fixed inset-0 z-[1000] hidden">
    <div class="absolute inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 transform scale-95 transition-transform">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Eliminar producto?</h3>
                <p class="text-sm text-gray-600 mb-6">Esta acción no se puede deshacer</p>
                <div class="flex gap-3">
                    <button id="cancelDelete" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button id="confirmDelete" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.3);
            opacity: 0;
        }
        50% {
            transform: scale(1.05);
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .cart-item-enter {
        animation: slideIn 0.3s ease-out;
    }

    .cart-notification {
        animation: bounceIn 0.5s ease-out;
    }

    /* Scrollbar personalizada */
    #cartPanel ::-webkit-scrollbar {
        width: 6px;
    }

    #cartPanel ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    #cartPanel ::-webkit-scrollbar-thumb {
        background: #ec4899;
        border-radius: 10px;
    }

    #cartPanel ::-webkit-scrollbar-thumb:hover {
        background: #db2777;
    }

    /* Efectos hover premium */
    .cart-item {
        transition: all 0.3s ease;
    }

    .cart-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.1);
    }

    /* Animación de carga */
    .loading-dots {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
    }

    .loading-dots div {
        position: absolute;
        top: 8px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #ec4899;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-dots div:nth-child(1) {
        left: 2px;
        animation: loading-dots1 0.6s infinite;
    }

    .loading-dots div:nth-child(2) {
        left: 2px;
        animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(3) {
        left: 10px;
        animation: loading-dots2 0.6s infinite;
    }

    @keyframes loading-dots1 {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes loading-dots2 {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(8px, 0);
        }
    }

    /* Agregar a styles.css o cart-styles.css */
    /* Animaciones para notificaciones Toast */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeOutDown {
        from {
            opacity: 1;
            transform: translateY(0);
        }
        to {
            opacity: 0;
            transform: translateY(20px);
        }
    }

    .toast-animation-in {
        animation: fadeInUp 0.3s ease-out;
    }

    .toast-animation-out {
        animation: fadeOutDown 0.3s ease-in;
    }

    /* Estilos para el contador del carrito con animación */
    #cartCounter {
        transition: all 0.3s ease;
    }

    .cart-counter-bounce {
        animation: cartBounce 0.6s ease;
    }

    @keyframes cartBounce {
        0,
        100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.3);
        }
    }

    /* Loading states mejorados */
    .loading-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -200% 0;
        }
        100% {
            background-position: 200% 0;
        }
    }

    /* Agregar en el bloque de estilos de carrito.html */
    #cartUniqueCount {
        transition: all 0.3s ease;
        display: inline-block;
    }

    #cartUniqueCount.changing {
        transform: scale(1.2);
        color: #fff;
    }
</style>
