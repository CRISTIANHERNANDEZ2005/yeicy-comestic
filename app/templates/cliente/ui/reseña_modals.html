<!-- Modal Moderno con Animaciones -->
<div
  id="reviewModal"
  class="fixed inset-0 z-[99999] hidden transition-all duration-500"
>
  <!-- Fondo desenfocado y oscuro -->
  <div
    class="absolute inset-0 w-full h-full bg-black/60 backdrop-blur-sm"
    style="backdrop-filter: blur(16px)"
  ></div>
  <!-- Contenido centrado -->
  <div
    class="relative flex items-center justify-center min-h-screen p-4 w-full h-full"
  >
    <div
      class="bg-white rounded-2xl max-w-2xl w-full p-6 sm:p-8 animate-modal-appear relative"
    >
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-gray-900" id="modal-title">
          Escribir una reseña
        </h3>
        <button
          id="close-modal"
          data-action="close-modal"
          class="text-gray-400 hover:text-gray-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <form id="review-form" class="space-y-6" novalidate>
        <input type="hidden" id="review-id" value="" />
        <input type="hidden" id="review-rating" value="0" />

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Calificación</label
          >
          <div class="flex space-x-1" id="rating-stars"></div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Título de tu experiencia</label
          >
          <input
            type="text"
            id="review-title"
            class="w-full border border-gray-300 rounded-lg px-3 py-3 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
            placeholder="¿Qué destacarías de este producto?"
            maxlength="100"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Tu reseña detallada</label
          >
          <div class="relative">
            <textarea
              id="review-text"
              rows="4"
              class="w-full border border-gray-300 rounded-lg px-3 py-3 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all resize-none"
              placeholder="Comparte tu experiencia completa..."
              maxlength="1000"
              required
            ></textarea>
            <div class="absolute bottom-2 right-2 text-sm text-gray-500">
              <span id="char-count">0</span>/1000
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-4">
          <button
            type="button"
            id="cancel-review"
            data-action="close-modal"
            class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            id="submit-review"
            class="px-6 py-3 bg-gradient-to-r from-pink-600 to-purple-600 text-white rounded-lg hover:from-pink-700 hover:to-purple-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <span class="submit-text">Publicar reseña</span>
            <div class="loading-spinner hidden">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal de confirmación para eliminar reseña -->
<div
  id="deleteReviewModal"
  class="fixed inset-0 z-[99999] hidden transition-all duration-500"
>
  <!-- Fondo desenfocado y oscuro -->
  <div
    class="absolute inset-0 w-full h-full bg-black/60 backdrop-blur-sm"
    style="backdrop-filter: blur(16px)"
  ></div>
  <!-- Contenido centrado -->
  <div
    class="relative flex items-center justify-center min-h-screen p-4 w-full h-full"
  >
    <div
      class="bg-white rounded-2xl max-w-md w-full p-6 sm:p-8 animate-modal-appear relative"
    >
      <div class="text-center">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4"
        >
          <svg
            class="h-6 w-6 text-red-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">
          ¿Eliminar reseña?
        </h3>
        <p class="text-sm text-gray-600 mb-6">
          Esta acción no se puede deshacer. ¿Estás seguro de que deseas eliminar
          esta reseña?
        </p>
        <div class="flex justify-center space-x-4">
          <button
            type="button"
            id="cancel-delete"
            data-action="close-delete-modal"
            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="button"
            id="confirm-delete"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Animaciones Profesionales */
    @keyframes modal-appear {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-modal-appear {
      animation: modal-appear 0.3s ease-out forwards;
    }
  </style>
</div>
