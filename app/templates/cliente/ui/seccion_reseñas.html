<!-- SECCIÓN DE RESEÑAS DE CLIENTES MEJORADA -->
<div id="seccion-reseñas-container" class="bg-gradient-to-br from-gray-50 to-white py-16 sm:py-24 hidden">
  <div class="container mx-auto px-4">
    <!-- Encabezado de la sección mejorado -->
    <div class="text-center mb-16 relative">
      <!-- Línea decorativa superior -->
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full"></div>
      
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-r from-pink-100 to-purple-100 shadow-xl mb-6 transform transition-all duration-500 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
      </div>
      
      <h2 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-4">
        Lo que dicen nuestros clientes
      </h2>
      
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Opiniones reales de personas que aman nuestros productos. Tu satisfacción es nuestra inspiración.
      </p>
      
      <!-- Estadísticas de reseñas -->
      <div class="flex justify-center mt-8 space-x-8">
        <div class="text-center">
          <div class="text-3xl font-bold text-pink-600">4.8</div>
          <div class="flex justify-center text-yellow-400">
            ★★★★★
          </div>
          <div class="text-sm text-gray-500">Calificación promedio</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-purple-600">500+</div>
          <div class="text-sm text-gray-500">Reseñas verificadas</div>
        </div>
      </div>
    </div>

    <!-- Contenedor del carrusel mejorado -->
    <div id="reseñas-carrusel" class="relative">
      <!-- Placeholder de Carga mejorado -->
      <div id="reseñas-loader" class="flex flex-col items-center justify-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-pink-500 mb-4"></div>
        <p class="text-gray-600">Cargando reseñas...</p>
      </div>

      <!-- Contenido del carrusel (se llenará con JS) -->
      <div class="overflow-hidden relative">
        <div id="reseñas-track" class="flex transition-transform duration-700 ease-in-out">
          <!-- Las tarjetas de reseñas se insertarán aquí -->
        </div>
      </div>

      <!-- Controles de Navegación mejorados -->
      <button id="reseñas-prev" class="hidden absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white/90 hover:bg-white p-4 rounded-full shadow-xl z-20 transition-all duration-300 hover:scale-110 group">
        <svg class="h-6 w-6 text-pink-600 group-hover:text-pink-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button id="reseñas-next" class="hidden absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white/90 hover:bg-white p-4 rounded-full shadow-xl z-20 transition-all duration-300 hover:scale-110 group">
        <svg class="h-6 w-6 text-pink-600 group-hover:text-pink-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Indicadores del carrusel mejorados -->
    <div id="reseñas-indicators" class="flex justify-center mt-10 space-x-3"></div>

    <!-- Mensaje si no hay reseñas mejorado -->
    <div id="no-reseñas" class="hidden text-center py-16 bg-white rounded-2xl shadow-sm border border-gray-100">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-pink-100 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-gray-800 mb-3">Aún no hay opiniones</h3>
      <p class="text-gray-600 mb-6 max-w-md mx-auto">Sé el primero en compartir tu experiencia con nuestros productos.</p>
      <button class="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-medium rounded-full hover:from-pink-600 hover:to-purple-600 transition-all duration-300 transform hover:-translate-y-1 shadow-lg">
        Dejar una reseña
      </button>
    </div>
  </div>
</div>

<!-- Plantilla para una tarjeta de reseña mejorada -->
<template id="review-card-template">
  <a href="#" class="review-card-link group block" data-slug="">
    <div class="bg-white p-7 rounded-2xl h-full flex flex-col shadow-md border border-gray-100 hover:shadow-xl transition-all duration-500 transform hover:-translate-y-2 relative overflow-hidden">
      <!-- Efecto decorativo superior -->
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-400 to-purple-500"></div>
      
      <!-- Contenido principal -->
      <div class="flex items-start mb-6">
        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-pink-200 to-purple-200 flex items-center justify-center text-xl font-bold text-white user-initials flex-shrink-0"></div>
        <div class="ml-4">
          <p class="font-bold text-gray-800 text-lg user-name"></p>
          <div class="flex items-center mt-1">
            <div class="flex text-yellow-400 review-rating">
              <!-- Las estrellas se insertarán aquí -->
            </div>
            <span class="ml-2 text-sm text-gray-500">Hace 3 días</span>
          </div>
        </div>
      </div>
      
      <blockquote class="flex-grow mb-6">
        <p class="text-gray-700 text-lg review-text">"</p>
      </blockquote>
      
      <!-- Información del producto -->
      <div class="pt-4 border-t border-gray-100 flex items-center">
        <img src="" alt="" class="w-16 h-16 rounded-lg object-cover product-image shadow-sm">
        <div class="ml-4">
          <p class="text-xs text-gray-500 uppercase tracking-wide">Sobre el producto:</p>
          <p class="font-semibold text-gray-800 product-name"></p>
        </div>
      </div>
    </div>
  </a>
</template>
