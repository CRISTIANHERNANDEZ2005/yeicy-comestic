<!-- Script del componente -->
<script>
    (function () {
        const whatsappButton = document.getElementById('whatsapp-button');
        const whatsappIcon = whatsappButton.querySelector('.whatsapp-icon');
        const tooltip = whatsappButton.querySelector('.whatsapp-tooltip');

        // Mostrar tooltip solo cuando el mouse está sobre el ícono
        whatsappIcon.addEventListener('mouseenter', () => {
            tooltip.classList.remove('opacity-0', 'translate-y-2');
            tooltip.classList.add('opacity-100', 'translate-y-0');
            whatsappIcon.querySelector('svg').classList.add('rotate-12');
        });

        // Ocultar tooltip cuando el mouse sale del ícono
        whatsappIcon.addEventListener('mouseleave', () => {
            tooltip.classList.add('opacity-0', 'translate-y-2');
            tooltip.classList.remove('opacity-100', 'translate-y-0');
            whatsappIcon.querySelector('svg').classList.remove('rotate-12');
        });
    })();
</script>
